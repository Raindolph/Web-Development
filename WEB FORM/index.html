<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./MAIN.CSS">
</head>
<body>
    <div class="main-container">
        <div class="right-container"><br>
            <form action="">
                <h2 style="color: rgb(57, 165, 201);"> General Information </h2><br>
                <select class="long-input" required>
                    <option>Title</option>
                    <option value="">Businessman</option>
                    <option value="">Reporter</option>
                    <option value="">Secretary</option>
                </select><br>
                <input class="short-input" placeholder="Firstname">
                <input class="short-input" placeholder="Lastname">
                <select class="long-input"required>
                    <option>Position</option>
                    <option value="">Director</option>
                    <option value="">Manager</option>
                    <option value="">Employee</option>
                </select>
                <input class="long-input" type="text" placeholder="Company" required>
            <input class="short-input" placeholder="Business Arena" required>
            <select class="short-input" required>
                <option value="">Employee</option>
                <option>Colleagues</option>
                <option>Association</option>
            </select>
            </form>
        </div>
        <div class="left-container">
            <form action="">
                <h2 style="color: white;"> Contact Details </h2>
                <input class="l-input" placeholder="Street + Nr" required>
                <input class="l-input" placeholder="Additional Information" required>
                <input class="s-input" placeholder="Zip Code" required>
                <select class="s-input" required>
                    <option>Place</option>
                    <option>Ashanti Region</option>
                </select>
                <select class="l-input" required>
                    <option>Country</option>
                    <option>Ghana</option>
                </select>
                <input class="s-input" placeholder="Code+" required>
                <input class="s-input" placeholder="Phone Number" required>
                <input class="l-input" placeholder="Email" required><br>
                <input type="checkbox" class="checkbox" required>
                <label class="checkbox"><b>I accept the terms and conditions of your site</b></label><br>
                <button class="register"><b>Register Badge</b></button>
            </form>

        </div>
    </div>
</body>
</html>
